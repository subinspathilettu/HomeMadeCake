<!DOCTYPE html>
<html>
<head>
    <title>Home Made Cake</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <style>
    .column {
    float: left;
    width: 300px;
    height: 400px;
    max-width: 100%;
    border-color: #CACACA;
    overflow: hidden;
}

.details-column {
    float: left;
    width: 45%;
    height: 100%;
    margin: 1%;
    max-width: 100%;
    border-color: #CACACA;
    overflow: hidden;
}
.margin-15 {
    margin-top: 15px;
    margin-bottom: 15px;
}

.btn-success {
    color: #fff;
    background-color: #5ec830;
    border-color: transparent;
    border-radius: 3pt;
    font-size: 19px;
    padding: 14px 50px;
}

.title {
        width: 100%;
        height: 5%;
        margin: 0px 0px 0px 10px;
    }

    #my-div {
    background-color: #f00;
    width: 200px;
    height: 200px;
}
a.fill-div {
    display: block;
    height: 100%;
    width: 100%;
    text-decoration: none;
}
    </style>
</head>
<body style="background:#ECEDE8">
    <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Home Made Cake</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
            <li><a href="{% url 'profile' %}"><span class="glyphicon glyphicon-user"></span> {{ user.first_name }} {{ user.last_name }}</a></li>
            <li><a href="{% url 'logout' %}?next=/"><span class="glyphicon glyphicon-log-out"></span> Sign Out</a></li>
        {% else %}
            <li><a href="{% url 'register' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        {% endif %}
    </ul>
  </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
